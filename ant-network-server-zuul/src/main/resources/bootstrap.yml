spring:
    config:
        name: ant-network-server-zuul
    application:
        name: ant-network-server-zuul
    cloud:
        config:
            failFast: true
            profile: local
            discovery:
                service-id: configserver
                enabled: true
    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest

server:
    port: ${PORT:2003}
    compression:
        enabled: true

eureka:
    client:
        registryFetchIntervalSeconds: 5
        instanceInfoReplicationIntervalSeconds: 5
        initialInstanceInfoReplicationIntervalSeconds: 5
        serviceUrl:
#           defaultZone: ${vcap.services.${PREFIX:}eureka.credentials.uri:http://localhost:2001}/eureka/
            defaultZone: ${EUREKA_SERVER_URI:http://localhost:2001}/eureka/
#           defaultZone: ${EUREKA_SERVER_URI:http://${EUREKA_SERVER_USER:}:${EUREKA_SERVER_PASS:}@localhost:2001}/eureka/
#           defaultZone: ${vcap.services.${PREFIX:}eureka.credentials.uri:http://user:password@localhost:8761}/eureka/
        fetchRegistry: true
        registerWithEureka: true


